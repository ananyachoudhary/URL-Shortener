<!DOCTYPE html>
<html>
<head>
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shorten-form" action="/url" method="POST">
    <input type="text" id="url-input" class="input-field" placeholder="URL">
    <input type="text" id="note-input" class="input-field" placeholder="Note">
    <button type="submit">Shorten</button> 
  </form>

  <br>

  <input type="text" id="search-input" placeholder="Search">
  <button id="search-button">Search</button>
  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
